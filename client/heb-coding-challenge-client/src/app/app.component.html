<app-header></app-header>

<div class="margins">
  <mat-form-field class="input">
    <input
      [formControl]="searchForm"
      matInput
      placeholder="Filter ..."
      (keyup)="search($event.target.value)"
    />
  </mat-form-field>
  <div>
    <div class="product-container">
      <table mat-table [dataSource]="matDataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let product">{{ product.ID }}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let product">{{ product.Price }}</td>
        </ng-container>

        <ng-container matColumnDef="Cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cost</th>
          <td mat-cell *matCellDef="let product">{{ product.Cost }}</td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let product">{{ product.Description.trim() | titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="lastSold">
          <th mat-header-cell *matHeaderCellDef>Last Sold</th>
          <td mat-cell *matCellDef="let product">{{ product.lastSold }}</td>
        </ng-container>

        <ng-container matColumnDef="ShelfLife">
          <th mat-header-cell *matHeaderCellDef>Shelf Life</th>
          <td mat-cell *matCellDef="let product">{{ product.ShelfLife }}</td>
        </ng-container>

        <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
          <td mat-cell *matCellDef="let product">{{ product.Department }}</td>
        </ng-container>

        <ng-container matColumnDef="Unit">
          <th mat-header-cell *matHeaderCellDef>Unit</th>
          <td mat-cell *matCellDef="let product">{{ product.Unit | lowercase }}</td>
        </ng-container>

        <ng-container matColumnDef="xFor">
          <th mat-header-cell *matHeaderCellDef>xFor</th>
          <td mat-cell *matCellDef="let product">{{ product.xFor }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <app-footer></app-footer>
</div>
