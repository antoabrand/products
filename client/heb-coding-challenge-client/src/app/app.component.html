<div class="margins">
  <app-header></app-header>

  <form class="product-form">
    <mat-form-field class="product-input-width">
      <input matInput placeholder="Filter ..." (keyup)="search($event.target.value)" />
    </mat-form-field>
  </form>

  <div class="product-container">
    <table mat-table [dataSource]="matDataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.ID }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.Description.trim() | titlecase }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="lastSold">
        <th mat-header-cell *matHeaderCellDef>Last Sold</th>
        <td mat-cell *matCellDef="let product">{{ product.lastSold }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ShelfLife">
        <th mat-header-cell *matHeaderCellDef>Shelf Life</th>
        <td mat-cell *matCellDef="let product">{{ product.ShelfLife }}</td>
      </ng-container>

      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let product">{{ product.Department }}</td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.Price }}</td>
      </ng-container>

      <ng-container matColumnDef="Unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let product">{{ product.Unit | lowercase}}</td>
      </ng-container>

      <ng-container matColumnDef="xFor">
        <th mat-header-cell *matHeaderCellDef>xFor</th>
        <td mat-cell *matCellDef="let product">{{ product.xFor }}</td>
      </ng-container>

      <ng-container matColumnDef="Cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let product">{{ product.Cost }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <app-footer></app-footer>
</div>
